<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEB RPG alpha version 0.1</title>
    <script defer src="build/hero.js"></script>
    <script defer src="build/specialEvents.js"></script>
    <script defer src="build/saver.js"></script>
    <script defer src="build/situations/prologue.js"></script>
    <script defer src="build/situations/city.js"></script>
    <script defer src="build/index.js"></script>
    <script defer src="build/web.js"></script>
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
<div id="bar" class="bar">
    <h1 id="gameName">WEB RPG alpha version 0.1</h1>
    <div class="colorMode">
        <img src="images/light.svg" onclick=light()></img>
        <img src="images/dark.svg"onclick=dark()></img>
    </div>
</div>
<div class="game">
    <div id="statisticsBox" class="statisticsBox">
        <span id="heroicName" class="heroicName"></span><br>
        <span id="hp" class="hp"></span><br>
        <span id="level" class="level"></span><br>
        <span id="xp" class="xp"></span><br>
        <span class="statisticsText">
            Decisions made: <span id="statisticsTextDecisions">0</span>.<br>
        </span>
    </div>
    <div id="gameBox" class="gameBox">
        <div class="textBox" id ="mainText">Text</div>
        <div class="inputBox" id="inputBox"></div>
       <div id="buttonsBox" class="buttonsBox"></div>
    </div>
</div>
<div id="character" class="character">
    <div id="inventoryBox" class="characterBox">
        <span id="inventory" class="inventory"></span><br>
    </div>
    <div id="knowledgeBox" class="characterBox">
        <span id="knowledge" class="knowledge"></span><br>
    </div>
</div>
<div class="debugText">
    Debug: <span id="debugText"></span>
</div>
<div class="deleteSave">
    <button onclick="deleteSave()">Delete Save</button>
</div>
</body>
</html>
